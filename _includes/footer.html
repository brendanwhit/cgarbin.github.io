<footer>
  <hr class="slender">
  <ul class="footer-links">
    {% for entry in site.data.social %}
    <li>
      <a href="{{ entry.link }}"><span class="{{ entry.icon }}"></span></a>
    </li>
    {% endfor %}
  </ul>
  <div class="credits">
    <span>&copy; {{ site.time | date: '%Y' }} &nbsp;&nbsp;{{site.author | upcase }}</span></br> <br>
    <span>This site was created with <a href="//jekyllrb.com">Jekyll</a> and the <a href="//github.com/clayh53/tufte-jekyll">Tufte theme</a></span>
  </div>
</footer>
